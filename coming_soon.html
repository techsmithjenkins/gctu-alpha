  <style>
    /* Smooth fade-in animation */
    .fade {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Bouncing dots animation */
    .dot-bounce {
      display: inline-flex;
      gap: 6px;
      justify-content: center;
      margin-top: 1rem;
    }

    .dot-bounce span {
      width: 14px;
      height: 14px;
      background-color: #34d399; /* Tailwind green-400 */
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .dot-bounce span:nth-child(1) {
      animation-delay: 0s;
    }

    .dot-bounce span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot-bounce span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Animated background particles */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.keybiodiversityareas.org/images/news/7e5f0215c86beabdb4273d92918c6942.jpg') center/cover no-repeat;
      z-index: -1;
      filter: brightness(0.5);
      overflow: hidden;
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.125rem; }
      .dot-bounce span { width: 10px; height: 10px; }
      form input { width: 100%; }
    }
  </style>
</head>

  <!-- JS Scroll Animations -->
  <script>
    const faders = document.querySelectorAll(".fade");
    const appearOnScroll = new IntersectionObserver(
      (entries, observer) => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          entry.target.classList.add("show");
          observer.unobserve(entry.target);
        });
      },
      { threshold: 0.2 }
    );
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>
